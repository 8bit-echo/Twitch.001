<body onload="startTime()">
    <div id = "wrapper">
        <div class="time">
            <div id = "hour" class="large"></div>
            <div id = "minute" class="large"></div>
            <div id = "am-pm">am</div>        
        </div>
        <div id = "date">
            <span id = "month"></span>
            <span id = "day"></span>
        </div>
        <div id = "weekday" class = "large tint"></div>
    </div> <!-- /wrapper -->
    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
